    <main>
        <div id="main">
            <div id="form">

                    <ul id="contacts">
                        <li><a class="logoContact" href=""><i class="fa fa-superpowers fa-3x">Contact Me</i></a></li>
                    </ul>
                    </nav>
                    <label name="label-name" id="label-name">Your name *</label><br>
                    <input type="text" name="name" id="name" oninput="nameInput()" pattern="[A-Za-z]{3,10}">
                    <br>
                    <label name="label-email" id="label-email">Your email *</label><br>
                    <input type="email" name="email" id="email" oninput="emailInput()" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                    <br>
                    <label name="label-subject" id="label-subject">Subject</label><br>
                    <input type="text" name="subject" id="subject" oninput="subjectInput()" pattern="[A-Za-z0-9]{5,250}" required>
                    <br>
                    <label name="label-message" id="label-message">message *</label><br>
                    <textarea id="message" name="review" oninput="messageInput()" required></textarea>
                    <br>
                    <input type="button" value="Send message" id="click" onclick="return onClick()">
                </form>
